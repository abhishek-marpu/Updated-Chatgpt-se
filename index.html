<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Ad</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            color: #333;
        }

        video {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Improved contrast for the Submit and Watch Now buttons */
        button[type="submit"],
        button.watch-now {
            background-color: #007BFF;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Premier League Ad</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#video">Video</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to the Premier League</h2>
        <p>Experience the thrill of the game like never before.</p>
        <button class="watch-now">Watch Now</button>
    </section>

    <section id="video">
        <h2>Featured Video</h2>
        <video controls>
            <source src="premier-league-promo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="about">
        <h2>About Premier League</h2>
        <p>Learn more about the world's most exciting football league.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Premier League Ad. All rights reserved.</p>
    </footer>

</body>
</html>
